<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic 3D Tech Demo with Audio Visualization</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0f0f0f, #000);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            perspective: 1000px;
        }

        canvas {
            display: block;
        }

        #scene {
            position: relative;
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }

        #cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 2s ease-in-out;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 255, 150, 0.8), rgba(150, 0, 255, 0.8));
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #fff;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .face:nth-child(1) { transform: translateZ(200px); }
        .face:nth-child(2) { transform: rotateY(90deg) translateZ(200px); }
        .face:nth-child(3) { transform: rotateY(180deg) translateZ(200px); }
        .face:nth-child(4) { transform: rotateY(-90deg) translateZ(200px); }
        .face:nth-child(5) { transform: rotateX(90deg) translateZ(200px); }
        .face:nth-child(6) { transform: rotateX(-90deg) translateZ(200px); }

        #audio-visualizer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #ff69b4, #00ffff);
            border-radius: 50%;
            animation: float 10s infinite linear;
            opacity: 0.8;
            box-shadow: 0 0 20px #ff69b4, 0 0 40px #00ffff;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-100vh) translateX(calc(100vw - 100%)); }
        }
    </style>
</head>
<body>
    <div id="scene">
        <div id="cube">
            <div class="face">1</div>
            <div class="face">2</div>
            <div class="face">3</div>
            <div class="face">4</div>
            <div class="face">5</div>
            <div class="face">6</div>
        </div>
    </div>
    <canvas id="audio-visualizer"></canvas>
    <div class="particles" id="particles"></div>

    <script>
        const particlesContainer = document.getElementById('particles');
        const particleCount = 500;

        // Create particles
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particlesContainer.appendChild(particle);
        }

        // Interactive cube rotation
        const scene = document.getElementById('scene');
        let mouseX = 0, mouseY = 0;
        let cubeX = 0, cubeY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            const xPercent = (mouseX / window.innerWidth - 0.5) * 2;
            const yPercent = (mouseY / window.innerHeight - 0.5) * 2;

            cubeX = yPercent * 20;
            cubeY = xPercent * 20;

            scene.style.transform = `rotateX(${cubeX}deg) rotateY(${cubeY}deg)`;
        });

        // Dynamic lighting effect
        const faces = document.querySelectorAll('.face');
        document.addEventListener('mousemove', (e) => {
            faces.forEach(face => {
                const x = e.clientX;
                const y = e.clientY;
                face.style.backgroundPosition = `${x}px ${y}px`;
            });
        });

        // Audio Visualization
        const audioElement = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        const source = audioCtx.createMediaElementSource(audioElement);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);

        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        const canvas = document.getElementById('audio-visualizer');
        const canvasCtx = canvas.getContext('2d');

        canvas.width = 300;
        canvas.height = 300;

        audioElement.play();

        function draw() {
            requestAnimationFrame(draw);

            analyser.getByteFrequencyData(dataArray);

            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i];

                const r = barHeight + 25 * (i / bufferLength);
                const g = 250 * (i / bufferLength);
                const b = 50;

                canvasCtx.fillStyle = `rgb(${r},${g},${b})`;
                canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);

                x += barWidth + 1;
            }
        }

        draw();
    </script>
</body>
</html>
