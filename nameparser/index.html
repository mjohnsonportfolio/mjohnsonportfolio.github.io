<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parser</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            color: #007BFF;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-container {
            margin-top: 20px;
        }
        .output-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .output-textbox {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            height: 100px;
            box-sizing: border-box;
            white-space: pre-wrap; /* Preserve formatting */
            overflow: auto;
        }
        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1>Parser</h1>
        <div class="form-group">
            <label for="first-names">First Names (comma separated):</label>
            <input type="text" id="first-names" placeholder="John, Jane, Alice">
        </div>
        <div class="form-group">
            <label for="last-names">Last Names (comma separated):</label>
            <input type="text" id="last-names" placeholder="Doe, Smith, Johnson">
        </div>
        <button onclick="parseNames()">Parse Names</button>
        
        <div class="output-container">
            <label class="output-label" for="output">Parsed Names:</label>
            <textarea id="output" class="output-textbox" readonly></textarea>
        </div>
    </div>

    <script>
        function parseNames() {
            const firstNamesInput = document.getElementById('first-names').value;
            const lastNamesInput = document.getElementById('last-names').value;

            const firstNames = firstNamesInput.split(',').map(name => name.trim());
            const lastNames = lastNamesInput.split(',').map(name => name.trim());

            if (firstNames.length !== lastNames.length) {
                document.getElementById('output').value = 'Error: The number of first names must match the number of last names.';
                document.getElementById('output').classList.add('error');
                return;
            }

            const formattedNames = firstNames.map((firstName, index) => `${firstName} ${lastNames[index]}`).join(', ');
            document.getElementById('output').value = formattedNames;
            document.getElementById('output').classList.remove('error');
        }
    </script>
</body>
</html>
