<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #61dafb;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #20232a;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 40px;
            color: #61dafb;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            color: #282c34;
            background-color: #61dafb;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
        }

        .btn:hover {
            background-color: #21a1f1;
            transform: translateY(-5px);
        }

        .btn:active {
            transform: translateY(0);
            background-color: #1a90d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Design Projects</h1>
        <div class="buttons">
            <a href="embold/index.html" class="btn">Embold Site Prototype</a>
            <a href="fluidsim/index.html" class="btn">Fluid Simulator</a>
            <a href="game-of-life/index.html" class="btn">Conway's Game Of Life</a>
            <a href="nameparser/index.html" class="btn">Embold Name Parser</a>
            <a href="rps/index.html" class="btn">Rock Paper Scissors</a>
            <a href="tech-demo/index.html" class="btn">Tech Demo</a>
            <a href="prototype/index.html" class="btn">Testing Page</a>
        </div>
    </div>
</body>
</html>
